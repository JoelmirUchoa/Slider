<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slider com HTML e CSS</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="slider">
        <div class="slides">
            <!--Radio Buttons-->
            <input type="radio" name="radio-btn" id="radio-1">
            <input type="radio" name="radio-btn" id="radio-2">
            <input type="radio" name="radio-btn" id="radio-3">
            <input type="radio" name="radio-btn" id="radio-4">
            <!--Fim Radio Buttons-->

            <!--Slide images-->
            <div class="slide first">
                <img src="https://sujeitoprogramador.com/wp-content/uploads/2021/03/thumb-video.png" alt="Imagem 1">
            </div>
            <div class="slide">
                <img src="https://sujeitoprogramador.com/wp-content/uploads/2021/09/thumb.png" alt="Imagem 2">
            </div>
            <div class="slide">
                <img src="https://sujeitoprogramador.com/wp-content/uploads/2021/06/thumpost.png" alt="Imagem 3">
            </div>
            <div class="slide">
                <img src="https://sujeitoprogramador.com/wp-content/uploads/2021/12/qualpc.png" alt="Imagem 4">
            </div>
            <!--Fim Slide images-->

            <!--Navigation auto-->
            <div class="navigation-auto">
                <div class="auto-btn01"></div>
                <div class="auto-btn02"></div>
                <div class="auto-btn03"></div>
                <div class="auto-btn04"></div>
            </div>
            <!--Fim Navigation auto-->
        </div>
        
        <div class="manual-navigation">
            <label for="radio-1" class="manual-btn"></label>
            <label for="radio-2" class="manual-btn"></label>
            <label for="radio-3" class="manual-btn"></label>
            <label for="radio-4" class="manual-btn"></label>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
